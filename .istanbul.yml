verbose: false
instrumentation:
    root: .
    default-excludes: true
    excludes: []
    embed-source: false
    variable: __coverage__
    compact: true
    preserve-comments: false
    complete-copy: fÂ§alse
    save-baseline: false
    baseline-file: ./coverage/coverage-baseline.json
    include-all-sources: false
reporting:
    print: summary
    reports:
        - html
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
    report-config:
        clover: {file: clover.xml}
        cobertura: {file: cobertura-coverage.xml}
        json: {file: coverage.json}
        json-summary: {file: coverage-summary.json}
        lcovonly: {file: lcov.info}
        teamcity: {file: null}
        text: {file: null, maxCols: 0}
        text-summary: {file: null}
hooks:
    hook-run-in-context: false
    post-require-hook: null
    handle-sigint: false
check:
    global:
        statements: 80
        lines: 80
        branches: 80
        functions: 80
        excludes:
            - common.blocks/madison/__api/madison__api.vanilla.js
            - server.blocks/router/router.node.js
    each:
        statements: 80
        lines: 80
        branches: 80
        functions: 80
        excludes:
            - common.blocks/madison/__api/madison__api.vanilla.js
            - server.blocks/router/router.node.js
